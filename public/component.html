<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TailwindCSS in the woods</title>
  </head>
  <body class="bg-grey-100">
    <!-- This example requires Tailwind CSS v2.0+ -->
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button
              class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed. -->
              <!--
              Heroicon name: menu
  
              Menu open: "hidden", Menu closed: "block"
            -->
              <svg
                class="block h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
              <!-- Icon when menu is open. -->
              <!--
              Heroicon name: x
  
              Menu open: "block", Menu closed: "hidden"
            -->
              <svg
                class="hidden h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div
            class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="flex-shrink-0 flex items-center">
              <img class="block lg:hidden h-8 w-auto" src="#" alt="Workflow" />
              <img class="hidden lg:block h-8 w-auto" src="#" alt="Workflow" />
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >Trees</a
                >
                <a
                  href="#"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >About</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--
      Mobile menu, toggle classes based on menu state.
  
      Menu open: "block", Menu closed: "hidden"
    -->
      <div class="hidden sm:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >Trees</a
          >
          <a
            href="#"
            class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
            >About</a
          >
        </div>
      </div>
    </nav>

    <div class="bg-white py-8 w-full flex justify-center items-center">
      <div class="bg-white rounded w-1/4 shadow hover:shadow-md duration-4">
        <div
          class="flex flex-row justify-between uppercase font-bold text-blue-dark border-b p-6"
        >
          <p>Dąb</p>
          <p></p>
        </div>
        <div class="pb-6 text-grey-darker text-justify flex flex-col">
          <img
            src="./img/Illustration_Quercus_robur0_clean.jpg"
            alt="Some image"
            class="flex self-center shadow-lg mb-6 w-full"
          />
          <p class="pl-6">
            <span class="text-grey-darker block"> Rząd bukowce </span>
            <span class="text-grey-darker block"> Rodzina bukowate </span>
            <span class="text-grey-darker block"> Rodzaj dąb </span>
            <span class="text-grey-darker block"> Gatunek dąb szypułkowy </span>
          </p>
        </div>
      </div>
      <div
        class="bg-white rounded w-1/4 shadow hover:shadow-md duration-4 mx-10"
      >
        <div
          class="flex flex-row justify-between uppercase font-bold text-blue-dark border-b p-6"
        >
          <p>Dąb</p>
          <p></p>
        </div>
        <div class="pb-6 text-grey-darker text-justify flex flex-col">
          <img
            src="./img/Illustration_Quercus_robur0_clean.jpg"
            alt="Some image"
            class="flex self-center shadow-lg mb-6 w-full"
          />
          <p class="pl-6">
            <span class="text-grey-darker block"> Rząd bukowce </span>
            <span class="text-grey-darker block"> Rodzina bukowate </span>
            <span class="text-grey-darker block"> Rodzaj dąb </span>
            <span class="text-grey-darker block"> Gatunek dąb szypułkowy </span>
          </p>
        </div>
      </div>
      <div class="bg-white rounded w-1/4 shadow hover:shadow-md duration-4">
        <div
          class="flex flex-row justify-between uppercase font-bold text-blue-dark border-b p-6"
        >
          <p>Dąb</p>
          <p></p>
        </div>
        <div class="pb-6 text-grey-darker text-justify flex flex-col">
          <img
            src="./img/Illustration_Quercus_robur0_clean.jpg"
            alt="Some image"
            class="flex self-center shadow-lg mb-6 w-full"
          />
          <p class="pl-6">
            <span class="text-grey-darker block"> Rząd bukowce </span>
            <span class="text-grey-darker block"> Rodzina bukowate </span>
            <span class="text-grey-darker block"> Rodzaj dąb </span>
            <span class="text-grey-darker block"> Gatunek dąb szypułkowy </span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
